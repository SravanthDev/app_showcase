<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaVerse Gaming App</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
   
     href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
<style>
    /* Global Styles */
    body {
      font-family: "Press Start 2P", cursive;
      margin: 0;
      padding: 0;
      background-color: #121212; 
      color: #f0f0f0; 
      overflow-x: hidden;
    }
    .branding {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 10px;
    background-color: #1e1e1e;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}
 
.logo-img {
    width: 80px;
    height: auto;
    border-radius: 8px;
}

.text-content h1 {
    font-size: 1.8rem;
    color: #4caf50;
    margin: 0;
}

.text-content .tagline {
    font-size: 0.9rem;
    color: #f0f0f0;
    margin: 5px 0 0;
}


    /* Header */
    header {
      background: #1e1e1e;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    header .logo h1 {
      font-size: 1.8rem;
      color: #4caf50;
      margin: 0;
    }

    nav {
      margin-top: 10px;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-link {
      color: #f0f0f0;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #4caf50;
    }
    /* Cover Page */
    .background-video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      filter: brightness(0.7);
    }

    .main-content {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .main-title {
      font-size: 4rem;
      color: #4caf50;
      margin-bottom: 10px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #4caf50;
      animation: typing 4s steps(30, end) infinite, blink 0.75s step-end infinite;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #f0f0f0;
      margin-top: 5px;
    }

    .btn-get-app {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #121212;
      background: #4caf50;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-get-app:hover {
      background: #388e3c;
      transform: scale(1.05);
    }
 @keyframes typing {
      0% {
        width: 0;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    /* Rolling Text Section */
    .rolling-section {
      background-color: #1e1e1e; /* Rolling section background */
      padding: 20px 0;
      text-align: center;
    }
 .rolling-text {
      font-size: 2rem;
      font-weight: bold;
      color: #4caf50;
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      position: relative;
    }

    .rolling-text span {
      display: inline-block;
      animation: rollText 8s linear infinite;
      white-space: nowrap;
    }

    @keyframes rollText {
      0% {
        transform: translateX(100%);
           }
      100% {
        transform: translateX(-200%);
      }
    }
.the animation body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
 /* Container for the scene */
        .container3 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* Text Section */
        .text-section {
            max-width: 400px;
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        /* On hover, make the text visible and animate it */
        .container3:hover .text-section {
            opacity: 1;
            transform: translateX(20px);
        }

        .text-section h1,
        .text-section h2 {
            margin: 0;
        }
 .text-section p {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 400;
            color: #ddd;
        }

        /* Image Section */
        .image-container {
            width: 50%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
            transition: transform 1s ease-in-out;
        }
  .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transform: translateX(0);
            transition: transform 1s ease-in-out;
        }
