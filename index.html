<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaVerse Gaming App</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
   
     href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
<style>
    body {
      font-family: "Press Start 2P", cursive;
      margin: 0;
      padding: 0;
      background-color: #121212; 
      color: #f0f0f0; 
      overflow-x: hidden;
    }
    .branding {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 10px;
    background-color: #1e1e1e;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}
 
.logo-img {
    width: 80px;
    height: auto;
    border-radius: 8px;
}

.text-content h1 {
    font-size: 1.8rem;
    color: #4caf50;
    margin: 0;
}

.text-content .tagline {
    font-size: 0.9rem;
    color: #f0f0f0;
    margin: 5px 0 0;
}


    header {
      background: #1e1e1e;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    header .logo h1 {
      font-size: 1.8rem;
      color: #4caf50;
      margin: 0;
    }

    nav {
      margin-top: 10px;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-link {
      color: #f0f0f0;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #4caf50;
    }
    .background-video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      filter: brightness(0.7);
    }

    .main-content {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .main-title {
      font-size: 4rem;
      color: #4caf50;
      margin-bottom: 10px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #4caf50;
      animation: typing 4s steps(30, end) infinite, blink 0.75s step-end infinite;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #f0f0f0;
      margin-top: 5px;
    }

    .btn-get-app {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #121212;
      background: #4caf50;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-get-app:hover {
      background: #388e3c;
      transform: scale(1.05);
    }
 @keyframes typing {
      0% {
        width: 0;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .rolling-section {
      background-color: #1e1e1e; 
      padding: 20px 0;
      text-align: center;
    }
 .rolling-text {
      font-size: 2rem;
      font-weight: bold;
      color: #4caf50;
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      position: relative;
    }

    .rolling-text span {
      display: inline-block;
      animation: rollText 8s linear infinite;
      white-space: nowrap;
    }

    @keyframes rollText {
      0% {
        transform: translateX(100%);
           }
      100% {
        transform: translateX(-200%);
      }
    }
.the animation body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container3 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .text-section {
            max-width: 400px;
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .container3:hover .text-section {
            opacity: 1;
            transform: translateX(20px);
        }

        .text-section h1,
        .text-section h2 {
            margin: 0;
        }
 .text-section p {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 400;
            color: #ddd;
        }

        .image-container {
            width: 50%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
            transition: transform 1s ease-in-out;
        }
  .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transform: translateX(0);
            transition: transform 1s ease-in-out;
        }
     .container:hover .image-container img {
            transform: translateX(40px);
        }

        .p-4 {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        .content-wrapper {
            background-color: #2b2b2b;
            padding: 2rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .content-wrapper img {
            border-radius: 50%;
            border: 1px solid;
            width: 200px;
            height: 200px;
            z-index: 1;
        }

        .content-title, .content-text {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .content-wrapper:hover .content-title, .content-wrapper:hover .content-text {
            opacity: 1;
            transform: translateY(0);
            }

        .content-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .content-text {
            font-size: 1rem;
            line-height: 1.5;
            text-align: left;
        }
        @media (min-width: 768px) {
            .content-wrapper {
                flex-direction: row;
                align-items: center;
            }
            .content-wrapper:nth-child(even) {
                flex-direction: row-reverse;
            }
            .content-wrapper img {
                width: 300px;
                height: 300px;
            }
            .content-text {
                text-align: left;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
footer {
    background-color: #1a1a1a;
    color: white;
    padding: 50px 20px;
    position: relative;
    overflow: hidden;
}

.footer-decor {
    background: radial-gradient(circle, rgba(233, 69, 96, 0.3), transparent 60%);
    padding: 30px 0;
    position: relative;
}

.footer-decor::before {
    content: "";
    position: absolute;
    top: -50px;
    left: 50%;
    width: 200%;
    height: 200px;
    background: linear-gradient(135deg, rgba(233, 69, 96, 0.5), rgba(0, 0, 0, 0));
    transform: rotate(30deg);
    opacity: 0.2;
    z-index: 0;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
}

.logo-section {
    flex: 1;
    margin: 10px;
    max-width: 300px;
}

.logo-section .logo {
    max-width: 150px;
    margin-bottom: 10px;
    border-radius: 8px;
}

.logo-section p {
    font-size: 0.9rem;
    line-height: 1.5;
}


.social-media {
    flex: 1;
    margin: 10px;
    max-width: 300px;
}

.social-media h4 {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.social-media ul {
    list-style: none;
    padding: 0;
}

.social-media li {
    margin-bottom: 5px;
}

.social-media a {
    color: #e94560;
    text-decoration: none;
    transition: color 0.3s ease-in-out;
}

.social-media a:hover {
    color: #fff;
}

.game-info {
    flex: 1;
    margin: 10px;
    max-width: 300px;
}
.game-info h4 {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.game-info a {
    color: #e94560;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s ease-in-out;
}

.game-info a:hover {
    color: #fff;
}

@media (max-width: 768px) {
    .footer-container {
        flex-direction: column;
        text-align: center;
    }
    .logo-section, .buy-tokens, .social-media, .game-info {
        max-width: 100%;
    }
}

</style>
</head>
