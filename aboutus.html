<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="aboutus.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .homebutton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
            font-family:"Press Start 2P";
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            background: #f39c12;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .homebutton:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
        }

        .team-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .team-member {
            text-align: center;
            width: 200px;
        }

        .team-member img {
            width: 100%;
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    <a href="index.html" class="homebutton">Return Home</a>
    <div class="header">
        <h1>Meet Our Heroes</h1>
    </div>
    <div class="team-section">
        <div class="team-member">
            <img src="man1.jpg" alt="Developer"> 
            <h3>R Sai Praneeth Sharma</h3>
            <p>Developer</p>
        </div>
        <div class="team-member">
            <img src="https://photosbull.com/wp-content/uploads/2024/05/anime-dp-26.jpg" alt="Developer"> 
            <h3>V Sravanth</h3>
            <p>Developer</p>
        </div>
        <div class="team-member">
            <img src="man3.jpg" alt="Developer"> 
            <h3>P Prem Kumar</h3>
            <p>Developer</p>
        </div>
    </div>
    
</body>
</html>
